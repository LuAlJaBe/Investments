{% load tailwind_tags %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        {% tailwind_css %}
    </head>
    <body class="bg-scroll bg-gradient-to-br from-transparent to-green-200 flex flex-col justify-center h-screen my-0">
        {% if user.is_authenticated %}
        <div class="bg-blue-900 absolute top-0 left-0 right-0 flex justify-between">
            <div></div>
            <p class="py-1 px-5">
                <a class="font-bold underline underline-offset-1 text-gray-200 hover:cursor-pointer hover:text-blue-400" href="{% url 'landbot/logout' %}">Log Out</a>
            </p>
        </div>
        <menu class="bg-blue-900 absolute h-full w-1/12 left-0 bottom-0">
            <ul class="flex flex-col justify-evenly">
                <li class="m-auto px-1">
                    <p class="text-gray-200">
                        Hi {{ user.username }}!
                    </p>
                </li>
                <li class="m-auto py-5 pt-10">
                    <a class="text-gray-200 hover:cursor-pointer hover:text-blue-400" href="{% url 'landbot:home' %}">Home</a>
                </li>
                <li class="m-auto py-5">
                    <a class="text-gray-200 hover:cursor-pointer hover:text-blue-400" href="{% url 'landbot:setup_campaigns' %}">Campaign</a>
                </li>
                <li class="m-auto py-5">
                    <a class="text-gray-200 hover:cursor-pointer hover:text-blue-400" href="{% url 'landbot:clean_excel' %}">Excel</a>
                </li>
            </ul>
        </menu>
        <main class="ml-15 flex flex-col justify-center h-screen my-0">
        {% endif %}
        {% block content %}
        
        {% endblock %}
        {% if user.is_authenticated %}
        </main>
        {% endif %}
    </body>
</html>
